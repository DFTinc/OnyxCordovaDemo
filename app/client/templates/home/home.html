<template name="Home">
    <div class="home">
        <div class="container">
            {{#if currentUser}}
                <div class="row">
                    <div class="col-sm-12">
                        <button id="onyxCapture" type="button" class="btn btn-primary btn-block">Capture Image</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button id="onyxEnroll" type="button" class="btn btn-primary btn-block">Enroll</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button id="onyxVerify" type="button" class="btn btn-primary btn-block">Device Verification
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button id="onyxTemplate" type="button" class="btn btn-primary btn-block">Cloud Verification
                        </button>
                    </div>
                </div>
                {{#if imageUri}}
                    <img src="{{imageUri}}">
                {{/if}}

            {{else}}
                <h3>1. Create an account.</h3>
                <h3>2. Enroll a fingerprint.</h3>
                <form role="form" id="signInWithOnyxForm">
                    <div class="form-group has-feedback">
                        <label for="email" class="control-label"><h3>3. Sign in with Onyx.</h3>
                            <small>(Android mobile app)</small>
                        </label>

                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input id="email" type="email" class="form-control" required
                                   data-registered="registered" data-registered-error="Email address not registered."
                                   data-error="Please enter a valid email address.">
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>

                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button id="signInWithOnyx" type="submit" class="btn btn-default">
                            <img src="/images/onyx_gray.png" class="onyx-icon">
                            Sign in
                        </button>
                    </div>
                </form>
            {{/if}}
        </div>
    </div>
</template>
